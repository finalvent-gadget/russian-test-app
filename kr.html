    const MAX_QUESTIONS_PER_SECTION = 10;
    
    let words = []; // masterWordsã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ãŸå¾Œã®ãƒªã‚¹ãƒˆ
    let currentWordIndex = -1; // wordsé…åˆ—ã®ç¾åœ¨ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
    let correctCount = 0;    // å…¨ä½“ã®æ­£è§£æ•°

    let questionCount = 0;   // ç¾ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®è§£ç­”æ•° (1ã€œ10)
    let sectionNumber = 1;   // ç¾åœ¨ã®ã‚»ã‚¯ã‚·ãƒ§ãƒ³ç•ªå·
    let lastSectionCorrect = 0; 

    // ğŸŒŸ å…¨ã¦ã®è¦ç´ ã‚’ç¢ºå®Ÿã«å–å¾—
    const wordDisplay = document.getElementById('word-display');
    const meaningDisplay = document.getElementById('meaning-display');
    const optionsContainer = document.getElementById('options-container');
    const resultMessage = document.getElementById('result-message');
    const scoreDisplay = document.getElementById('score');
    const sectionTitle = document.getElementById('section-title'); 


    // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹é–¢æ•° (Fisher-Yates)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // æ¬¡ã®å•é¡Œã‚’ã‚»ãƒƒãƒˆ
    function nextQuestion() {
        if (questionCount >= MAX_QUESTIONS_PER_SECTION) {
            endSection();
            return;
        }

        if (currentWordIndex >= words.length - 1) {
            if (masterWords.length < 3) {
                 resultMessage.textContent = 'å˜èªãƒªã‚¹ãƒˆã‚’3ã¤ä»¥ä¸Šç”¨æ„ã—ã¦ãã ã•ã„ã€‚';
                 return;
            }
            words = [...masterWords]; 
            shuffleArray(words);
            currentWordIndex = -1;
        }
        
        currentWordIndex++;
        questionCount++;
        
        const currentWord = words[currentWordIndex];

        resultMessage.textContent = '';
        optionsContainer.innerHTML = '';
        sectionTitle.textContent = `ã‚»ã‚¯ã‚·ãƒ§ãƒ³ ${sectionNumber} / 10å•ä¸­ ${questionCount}å•ç›®`;

        wordDisplay.textContent = currentWord.russian;
        meaningDisplay.textContent = `æ„å‘³: ${currentWord.meaning}`;

        const correctAnswer = currentWord.reading;

        const incorrectOptions = masterWords
            .filter(w => w.reading !== correctAnswer)
            .map(w => w.reading);
        
        shuffleArray(incorrectOptions);
        const dummyOptions = incorrectOptions.slice(0, 2);

        const options = [correctAnswer, ...dummyOptions];
        shuffleArray(options);

        options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            if (options.length >= 3) {
                 button.onclick = () => checkAnswer(option, correctAnswer);
                 optionsContainer.appendChild(button);
            }
        });
    }

    // å›ç­”ã‚’ãƒã‚§ãƒƒã‚¯
    function checkAnswer(selectedOption, correctAnswer) {
        totalQuestions++; 

        Array.from(optionsContainer.children).forEach(button => {
            button.disabled = true;
            button.classList.add('disabled');
        });

        if (selectedOption === correctAnswer) {
            resultMessage.textContent = "âœ… æ­£è§£ã§ã™ï¼";
            resultMessage.className = 'result correct';
            correctCount++;
            lastSectionCorrect++;
            Array.from(optionsContainer.children).find(b => b.textContent === correctAnswer).style.backgroundColor = 'lightgreen';
            Array.from(optionsContainer.children).find(b => b.textContent === correctAnswer).style.borderColor = 'green';
        } else {
            resultMessage.textContent = `âŒ ä¸æ­£è§£... æ­£è§£ã¯ ã€Œ${correctAnswer}ã€ ã§ã—ãŸã€‚`;
            resultMessage.className = 'result incorrect';
            
            const selectedButton = Array.from(optionsContainer.children).find(b => b.textContent === selectedOption);
            if (selectedButton) {
                selectedButton.style.backgroundColor = 'salmon';
                selectedButton.style.borderColor = 'red';
            }
            
            const correctButton = Array.from(optionsContainer.children).find(b => b.textContent === correctAnswer);
            if (correctButton) {
                correctButton.style.backgroundColor = 'lightgreen';
                correctButton.style.borderColor = 'green';
            }
        }
        
        updateScoreDisplay();

        setTimeout(() => {
            nextQuestion();
        }, 2000);
    }
    
    // ã‚¹ã‚³ã‚¢è¡¨ç¤ºã‚’æ›´æ–°
    function updateScoreDisplay() {
        scoreDisplay.textContent = `æ­£è§£: ${correctCount} / å…¨å•: ${totalQuestions}`;
    }

    // ã‚»ã‚¯ã‚·ãƒ§ãƒ³çµ‚äº†å‡¦ç†
    function endSection() {
        optionsContainer.innerHTML = '';
        wordDisplay.textContent = `ã‚»ã‚¯ã‚·ãƒ§ãƒ³ ${sectionNumber} å®Œäº†ï¼`;
        meaningDisplay.textContent = `ã“ã®10å•ã§ ${lastSectionCorrect} å•æ­£è§£ã—ã¾ã—ãŸã€‚`; 
        resultMessage.className = 'result';
        resultMessage.textContent = 'æº–å‚™ãŒã§ããŸã‚‰ã€æ¬¡ã®ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã«é€²ã‚“ã§ãã ã•ã„ã€‚';

        const nextButton = document.createElement('button');
        nextButton.id = 'next-section-button';
        nextButton.textContent = 'æ¬¡ã®10å•ã¸';
        nextButton.onclick = startNextSection;
        optionsContainer.appendChild(nextButton);
    }

    function startNextSection() {
        sectionNumber++;

        lastSectionCorrect = 0; 
        nextQuestion();
